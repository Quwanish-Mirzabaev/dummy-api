 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let a = prompt("Введите значение переменной a:");
let b = prompt("Введите значение переменной b:");

a = parseFloat(a); // Преобразуем введенное значение в число
b = parseFloat(b);

let average = (a + b) / 2;

console.log("Среднее арифметическое чисел " + a + " и " + b + " равно " + average);

    </script>
 </body>
 </html>
